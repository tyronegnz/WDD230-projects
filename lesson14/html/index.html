<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="hero-wrapper">
            <img src="/lesson13/images/templeIcon2.png" class="icon">
            <h1 class="home-heading">Reservations</h1>
        </div>
        <nav>
            <ul class="navigation">
                <li><a class="ham" href="#">Menu</a></li>
                <li><a href="/lesson13/html/index.html">Home</a></li>
                <li><a href="#">Temples</a></li>
                <li><a href="#"> Services</a></li>
                <li><a href="/lesson14/html/index.html">Reservations</a></li>
            </ul>
        </nav>
        <hr>
    </header>

    <main>
        <form method="GET" action="/lesson14/html/action.html">
            <fieldset>
                <legend>Contact Information</legend>
                <label class="top">Full Name* <input type="text" name="fname" minlength="5" required></label>
                <label class="top">Phone <input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">ZIP Code <input type="number" name="zip" required></label>
            </fieldset>

            <fieldset>
                <legend>Room Information</legend>
                <label class="top">Date Staying <input type="date" name="completeDate" placeholder="mm/dd/yyyy"></label>
                <label class="top">Type
                    <select name="subject">
                        <option value="">Please Select &#9662;</option>
                        <option value="a">Standard</option>
                        <option value="b">Deluxe</option>
                        <option value="c">Town Home</option>
                    </select>
                </label>

                <label class="top">Room Number
                    <select>
                        <option value="">Please Select &#9662;</option>
                        <option value="h">1</option>
                        <option value="i">2</option>
                        <option value="j">3</option>
                        <option value="h">4</option>
                        <option value="i">5</option>
                    </select>
                </label>

                <label class="top">Region
                    <select>
                        <option value="">Please Select &#9662;</option>
                        <option value="h">Oakland California</option>
                        <option value="i">Dominican Republic</option>
                        <option value="j">Orlando Florida</option>
                    </select>
                </label>
            </fieldset>

            <textarea name="comments" rows="8" cols="50" placeholder="Additional Information or Comments..."></textarea>

            <input class="submitBtn" type="submit" value="Submit My Report">
        </form>
    </main>

    <footer>
        <div class="footer-wrapper">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49623.58798186182!2d-77.15359623508088!3d38.98167143778749!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7cbb76a24022d%3A0x26b279f76a2bcd0d!2sBethesda%2C%20MD!5e0!3m2!1sen!2sus!4v1607843126216!5m2!1sen!2sus"
                width="260" height="200" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>

            <section class="contact">
                <h2>Contact Information</h2>
                <p>✉ TheTempleInn&Suits.com</p>
                <p> ☎ 787.900.7871</p>
                <p>&copy; 2020 | Tyrone Gonzalez | Rexburg, ID</p>
                <section>
        </div>
        <script src="/lesson13/js/hamburger.js"></script>
    </footer>
</body>

</html>
