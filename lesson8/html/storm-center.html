<body>
    <div class="top-banner">
    </div>
    <header>
        <img class="icon" src="/lesson5/images/weatherIcon.png">
        <h1>Worldwide Weather</h1>
        <!--<h3>Accurate weather 24/7</h3>-->
    </header>
    <nav>
        <ul class="navigation">
            <li><a class="ham" href="#">Menu</a></li>
            <li><a href="https://tyronegnz.github.io/lesson9/html/index.html">Home</a></li>
            <li><a href="https://tyronegnz.github.io/lesson10/preston-10.html">Preston</a></li>

            <li><a href="https://tyronegnz.github.io/lesson7/gallery-7.html">Gallery</a></li>
        </ul>

    </nav>
    <main>
        <form method="GET" action="/lesson8/html/feedback.html">
            <fieldset>
                <legend>Contact Information</legend>
                <label class="top">Full Name* <input type="text" name="fname" minlength="5" required></label>
                <label class="top">Phone <input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">ZIP Code <input type="number" name="zip" required></label>
            </fieldset>

            <fieldset>
                <legend>Storm Report</legend>
                <label class="top">Date <input type="date" name="completeDate"></label>
                <label class="top">Type
                    <select name="subject">
                        <option value="">Please Select &#9662;</option>
                        <option value="a">Hurricane</option>
                        <option value="b">Hail</option>
                        <option value="c">Flash Flood</option>
                        <option value="e">Tornado</option>
                        <option value="f">Wildfire</option>
                        <option value="g">Earthquake</option>
                    </select>
                </label>

                <label class="top">Region
                    <select>
                        <option value="">Please Select &#9662;</option>
                            <option value="h">Preston</option>
                            <option value="i">Soda Springs</option>
                            <option value="j">Fish Haven</option>
                    </select>
                </label>
                <label class="sbs">
                Severity (1 - 10): <input type="range" id="rating" value="5" min="1" max="10">
            </fieldset>

            <fieldset>
                <legend>Are you in Danger?</legend>
                <label class="sbs"><input type="radio" name="danger" value="beginner">Yes</label>
                <label class="sbs"><input type="radio" name="danger" value="intermediate">Maybe</label>
                <label class="sbs"><input type="radio" name="danger" value="advanced">No</label>
            </fieldset>

                <textarea name="comments" rows="8" cols="50" placeholder="Additional Information or Comments..."></textarea>

            <input class="submitBtn" type="submit" value="Submit My Report">
        </form>
    </main>
    <footer>
        <div class="footer-image-div"><img class="map-image" src="/lesson5/images/mapImage.jpg"
                alt="Image of location in a map"></div>
        <section class="footer-social-media">
            <a href="https://www.instagram.com/?hl=en">

            <a href="https://www.facebook.com/">

        </section>

</body>
